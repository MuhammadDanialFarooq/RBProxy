<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proxy Uptime Monitor</title>
  <style>
    body { font-family: sans-serif; background: #0d1117; color: #c9d1d9; padding: 30px; }
    .card { background: #161b22; padding: 20px; border-radius: 10px; width: 300px; }
    h2 { color: #58a6ff; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Proxy Uptime</h2>
    <p><b>Started:</b> <span id="started">...</span></p>
    <p><b>Last Ping:</b> <span id="last">...</span></p>
    <p><b>Total Requests:</b> <span id="count">...</span></p>
    <p><b>Uptime:</b> <span id="uptime">...</span></p>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch("https://danirb.netlify.app/RBProxy/proxy/status");
      const data = await res.json();

      document.getElementById("started").textContent = new Date(data.firstStarted).toLocaleString();
      document.getElementById("last").textContent = new Date(data.lastPing).toLocaleString();
      document.getElementById("count").textContent = data.totalRequests;
      document.getElementById("uptime").textContent = data.uptime;
    }

    loadStatus();
    setInterval(loadStatus, 10000); // update every 10s
  </script>
</body>
</html>
